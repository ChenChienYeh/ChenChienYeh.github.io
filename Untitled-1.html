<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
</head>

<body>
<script>
var a=23
document.write(a+" ")
document.write("<BR>")
for(var s=1;s<=10;s++)
{
	document.write(s+" ")
}
document.write("<BR>")
for(var s=50;s>=30;s--)
{
	document.write(s+" ")
}
document.write("<BR>")
for(var s=1;s<=10;s=s+2)
{
	document.write(s+" ")
}
document.write("<BR>")
var s=1;
while(s<=10)
{
	document.write(s+" ")
	s++
}
document.write("<BR>")
var s1=50;
while(s1>30)
{
	document.write(s1+" ")
	s1--
}
document.write("<BR>")
var s2=1
while(s2<=10)
{
	document.write(s2+" ")
	s2=s2+2
}
</script>
</body>
</html>
